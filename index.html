<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página web interactiva para añadir, eliminar y dar like a fotos"
    />
    <meta name="author" content="María Tortello" />
    <meta name="keywords" content="MaríaT, like, TripleTen, Around US" />

    <title>Around The U.S.</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1>Around</h1>
        <p>The U.S.</p>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profilePhoto.png"
            alt="Profile photo"
            class="profile__photo"
          />
          <div class="profile__info">
            <div class="profile__info-text">
              <h2 class="profile__info-name">Jacques Cousteau</h2>
              <p class="profile__info-about">Explorer</p>
            </div>

            <button class="profile__info-edit">
              <img
                class="profile__info-edit-pencil"
                src="images/pencilEditButton.svg"
                alt="Pencil Edit Button"
              />
            </button>
          </div>

          <button class="profile__add-img"></button>
        </section>

        <section class="elements"></section>

        <div class="popup-container">
          <section class="popup popup_profile">
            <div class="popup__edit">
              <h3 class="popup__edit-title">Editar perfil</h3>
              <span class="popup__edit-close-btn">
                <img
                  src="images/CloseIcon.svg"
                  alt="Close popup icon"
                  class="popup__edit-btn-img"
                />
              </span>

              <div class="popup__formContainer">
                <form class="form popup__formContainer form_profile">
                  <input
                    class="form__edit-field form__edit-field_profile_name"
                    type="text"
                    id="nameProfile"
                    name="nameProfile"
                    placeholder="Nombre"
                  />

                  <input
                    class="form__edit-field form__edit-field_about"
                    type="text"
                    id="about"
                    name="about"
                    placeholder="Acerca de mí"
                  />

                  <button class="form__edit-subm-btn" type="submit">
                    Crear
                  </button>
                </form>
              </div>
            </div>
          </section>

          <section class="popup popup_add-image">
            <div class="popup__edit">
              <h3 class="popup__edit-title">Nuevo lugar</h3>
              <span class="popup__edit-close-btn">
                <img
                  src="images/CloseIcon.svg"
                  alt="Close popup icon"
                  class="popup__edit-btn-img"
                />
              </span>

              <div class="popup__formContainer">
                <form class="form popup__formContainer form_add-card">
                  <input
                    class="form__edit-field form__edit-field_image_name"
                    type="text"
                    id="placeTitle"
                    name="placeTitle"
                    placeholder="Título"
                  />

                  <input
                    class="form__edit-field form__edit-field_image_link"
                    type="text"
                    id="linkImg"
                    name="linkImg"
                    placeholder="Enlace a la imagen"
                  />

                  <button class="form__edit-subm-btn" type="submit">
                    Crear
                  </button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. María Tortello</p>
      </footer>
    </div>

    <template id="elements__card-template">
      <div class="elements__picture">
        <img class="elements__picture-size" src="" alt="image template" />
        <button class="elements__picture-trash-btn"></button>
        <div class="elements__picture-name-section">
          <h3 class="elements__picture-name"></h3>
          <button class="elements__like-btn"></button>
        </div>
      </div>
    </template>

    <template id="popup__open-img-template">
      <div class="popup__open-img">
        <img class="popup__big-img" src="" alt="" />
        <p class="popup__big-img-name"></p>
        <span class="popup__edit-close-btn">
          <img
            src="images/CloseIcon.svg"
            alt="Close popup icon"
            class="popup__edit-btn-img"
          />
        </span>
      </div>
    </template>

    <script src="scripts/aroundUS_proj5Spt5.js"></script>
  </body>
</html>
