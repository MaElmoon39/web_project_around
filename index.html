<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página web interactiva para añadir, eliminar y dar like a fotos"
    />
    <meta name="author" content="María Tortello" />
    <meta name="keywords" content="MaríaT, like, TripleTen, Around US" />
    <title>Around The U.S.</title>

    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1>Around</h1>
        <p>The U.S.</p>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profilePhoto.png"
            alt="Profile photo"
            class="profile__photo"
          />
          <div class="profile__info">
            <div class="profile__info-text">
              <h2 class="profile__info-name">Jacques Cousteau</h2>
              <p class="profile__info-about">Explorer</p>
            </div>

            <button class="profile__info-edit">
              <img
                class="profile__info-edit-pencil"
                src="images/pencilEditButton.svg"
                alt="Pencil Edit Button"
              />
            </button>
          </div>

          <button class="profile__add-img">
            <p class="profile__add-sign">+</p>
          </button>
        </section>

        <section class="elements">
          <!-- Picture #1 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/Chinatown_ManhattanUSA.jpg"
              alt="Chinatown Manhattan USA"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Chinatown</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>

          <!-- Picture #2 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/GhostbustersHeadquarters_NY_USA.jpg"
              alt="Ghostbusters Headquarters USA"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Ghostbusters Headquarters</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>

          <!-- Picture #3 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/Guatape_AntioquiaCOL.jpg"
              alt="Guatape Antioquia Colombia"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Guatapé</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>

          <!-- Picture #4 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/HongKong_Streetnight.jpg"
              alt="Streetnight HongKong"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Hong Kong St</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>

          <!-- Picture #5 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/MochilaWayu_CartagenaCOL.jpg"
              alt="MochilaWayu Cartagena Colombia"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Mochila Wayú</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>

          <!-- Picture #6 -->
          <div class="elements__picture">
            <img
              class="elements__picture-size"
              src="images/suculentas.jpg"
              alt="Plantas Suculentas Colombia"
            />

            <button class="elements__picture-trash-btn">
              <img
                class="elements__picture-vector-trash"
                src="images/TrashButton.svg"
                alt="Picture trash button"
              />
            </button>

            <div class="elements__picture-name-section">
              <h3 class="elements__picture-name">Suculentas</h3>
              <button class="elements__picture-like-btn"></button>
            </div>
          </div>
        </section>

        <section class="popup popup_profile">
          <div class="popup__edit">
            <h3 class="popup__edit-title">Editar perfil</h3>
            <span class="popup__edit-close-btn">
              <img
                src="images/CloseIcon.svg"
                alt="Close popup icon"
                class="popup__edit-btn-img"
              />
            </span>

            <div class="popup__formContainer">
              <form class="form popup__formContainer form_profile" action="">
                <input
                  class="form__edit-field form__edit-field_f1_name"
                  type="text"
                  id="nameProfile"
                  name="nameProfile"
                  placeholder="Nombre"
                />

                <input
                  class="form__edit-field form__edit-field_f2_about"
                  type="text"
                  id="about"
                  name="about"
                  placeholder="Acerca de mí"
                />

                <button class="form__edit-subm-btn" type="submit">Crear</button>
              </form>
            </div>
          </div>
        </section>

        <section class="popup popup_add-image">
          <div class="popup__edit">
            <h3 class="popup__edit-title">Nuevo lugar</h3>
            <span class="popup__edit-close-btn">
              <img
                src="images/CloseIcon.svg"
                alt="Close popup icon"
                class="popup__edit-btn-img"
              />
            </span>

            <div class="popup__formContainer">
              <form class="form popup__formContainer form_add-card" action="">
                <input
                  class="form__edit-field form__edit-field_f3_name"
                  type="text"
                  id="placeTitle"
                  name="placeTitle"
                  placeholder="Título"
                />

                <input
                  class="form__edit-field form__edit-field_f4_about"
                  type="text"
                  id="linkImg"
                  name="linkImg"
                  placeholder="Enlace a la imagen"
                />

                <button class="form__edit-subm-btn" type="submit">Crear</button>
              </form>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. María Tortello</p>
      </footer>
    </div>

    <script src="scripts/aroundUS_proj5Spt5.js"></script>
  </body>
</html>
